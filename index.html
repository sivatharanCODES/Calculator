<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <div class="toggle-circle"><i class="fas fa-sun themeIcon"></i></div>
      </div>
      <input type="text" class="input-box" placeholder="0" />
      <div class="control">DEL</div>
      <div class="contaier-btns">
        <div class="con-small">7</div>
        <div class="con-small">8</div>
        <div class="con-small">9</div>
        <div class="con-small pink-btn">/</div>
        <div class="con-small">4</div>
        <div class="con-small">5</div>
        <div class="con-small">6</div>
        <div class="con-small pink-btn">-</div>
        <div class="con-small">1</div>
        <div class="con-small">2</div>
        <div class="con-small">3</div>
        <div class="con-small pink-btn">x</div>
        <div class="con-small">.</div>
        <div class="con-small zero">0</div>
        <div class="con-small pink-btn">+</div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
